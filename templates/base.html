<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - GreenPill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-transition-group@4.4.2/dist/react-transition-group.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include 'nav.html' %}
    
    <div id="page-transition" class="page-transition">
        {% block content %}{% endblock %}
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle navigation transitions
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('target') === '_blank') return;
                if (this.getAttribute('href').startsWith('#')) return;
                
                e.preventDefault();
                const pageTransition = document.getElementById('page-transition');
                pageTransition.classList.add('page-exit');
                
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 500);
            });
        });

        // Handle form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                const pageTransition = document.getElementById('page-transition');
                pageTransition.classList.add('page-exit');
            });
        });
    });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
